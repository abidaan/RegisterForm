<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>TeamUp</title>
    <!-- Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3>Register</h3>
      </div>
      <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
          </div>
          <div class="panel-body">
            <form id="signupform" role="form" method="post" action="/register" class="form-horizontal">
              <console sign up class="log">
                <div id="signupalert" style="display:none" class="alert alert-danger">
                  <p>Error:</p><span></span>
                </div>
                <div class="form-group">
                  <label for="email" class="col-md-3 control-label">Email</label>
                  <div class="col-md-9">
                    <input type="email" name="email" placeholder="Email Address" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label for="firstname" class="col-md-3 control-label">First Name</label>
                  <div class="col-md-9">
                    <input type="text" name="firstname" placeholder="First Name" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label for="lastname" class="col-md-3 control-label">Last Name</label>
                  <div class="col-md-9">
                    <input type="text" name="lastname" placeholder="Last Name" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-md-3 control-label">Age</label>
                  <div class="col-md-9">
                    <input type="text" name="age" placeholder="Enter age" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-md-3 control-label">Password</label>
                  <div class="col-md-9">
                    <input type="password" name="password" placeholder="Password" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-md-3 control-label">Confirm Password</label>
                  <div class="col-md-9">
                    <input type="password" name="cpassword" placeholder="Password" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <!-- Button-->
                  <div class="col-md-offset-3 col-md-9">
                    <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>&nbsp Sign Up</button><span style="margin-left:8px;"></span>
                  </div>
                </div>
              </console>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
